<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="background: linear-gradient(135deg, #6a11cb, #2575fc); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; margin: 0;">

    <div style="background-color: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px;">
        <h2 style="font-size: 2rem; text-align: center; color: #2575fc; margin-bottom: 1.5rem;">Sign Up</h2>
        
        <form action="/signup" method="POST" onsubmit="return validatePassword()">
            <div style="margin-bottom: 1rem;">
                <label for="username" style="display: block; color: #333; margin-bottom: 0.5rem;">Username</label>
                <input type="text" id="username" name="username" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="password" style="display: block; color: #333; margin-bottom: 0.5rem;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label for="confirm-password" style="display: block; color: #333; margin-bottom: 0.5rem;">Confirm Password</label>
                <input type="password" id="confirm-password" required
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;">
            </div>
            <button type="submit"
                style="width: 100%; background: linear-gradient(135deg, #ff7b00, #ff0a8d); color: #fff; padding: 0.8rem; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background 0.3s ease;">
                Sign Up
            </button>
        </form>
        
        <p style="margin-top: 1rem; text-align: center; color: #666;">
            Already have an account?
            <a href="/login.html" style="color: #2575fc; text-decoration: none; font-weight: 600;">Log in</a>
        </p>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
